version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
      - chmod +x scripts/*.sh
      - ./scripts/install_dependencies.sh


  build:
    commands:
      - echo Build started on `date`
      - npm run build || echo No build script defined
      - mkdir -p /home/ec2-user/node-app/
      - cp index.html /home/ec2-user/node-app/
      
artifacts:
  files:
    - '**/*'
  discard-paths: no
